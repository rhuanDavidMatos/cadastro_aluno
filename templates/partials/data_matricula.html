


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#change-password">
  Adicionar
</button>

<div id="change-password" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 style="color:black" class="modal-title" id="exampleModalLabel">Selecione as datas</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" action="{% url 'matricular' c.id %}">{% csrf_token %}
      <input type="hidden" name="id_aluno" value={{aluno.id}}>
      <div class="modal-body">
        
        <div class="form-group">
            <label style="color:black" for="data_inicio">Data inicio</label>
            <input type="date" value="" name="data_inicio" class="form-control" id="data_inicio" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label style="color:black" for="data_fim">Data fim</label>
            <input type="date"  value="" name="data_fim" class="form-control" id="data_fim">
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </div>
    </form>
    </div>
  </div>
</div>
